<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque de Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px; /* Un peu plus large pour le confort */
            margin: 0 auto;
            padding-bottom: 60px;
        }

        /* --- Navigation & Header --- */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: var(--success);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.2);
        }

        .btn-add:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(16, 185, 129, 0.3);
        }

        h1 { 
            font-weight: 800; 
            color: var(--text); 
            margin: 0 0 30px 0;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: -0.03em;
        }
        
        /* --- Recherche --- */
        .search-wrapper {
            width: 100%;
            max-width: 600px;
            margin-bottom: 25px;
        }

        .search-box {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 2px solid transparent;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* --- Filtres --- */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* --- Grille des cartes --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); /* Cartes un peu plus larges */
            gap: 24px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 450px; /* Hauteur fixe pour uniformiser */
            box-sizing: border-box;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
            border-color: #e0e7ff;
        }

        .card-header { margin-bottom: 16px; flex-shrink: 0; }

        .category-badge {
            display: inline-block;
            background: #e0e7ff;
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        h3 { margin: 0; font-size: 18px; font-weight: 700; line-height: 1.4; }

        .keywords {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .keyword-tag {
            cursor: pointer;
            text-decoration: underline; 
            text-decoration-style: dotted;
        }
        .keyword-tag:hover { color: var(--primary); }

        /* --- Zone de texte scrollable (CHANGEMENT ICI) --- */
        .preview {
            flex-grow: 1;
            font-size: 14px;
            color: #475569;
            margin-bottom: 20px;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Menlo', monospace;
            line-height: 1.6;
            white-space: pre-wrap; /* Garde les sauts de ligne */
            
            /* Scrollbar settings */
            overflow-y: auto; /* Active le scroll vertical */
            border: 1px solid var(--border);
        }

        /* Joli design pour la barre de scroll */
        .preview::-webkit-scrollbar {
            width: 8px;
        }
        .preview::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .preview::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
            border: 2px solid #f1f5f9;
        }
        .preview::-webkit-scrollbar-thumb:hover {
            background-color: #94a3b8;
        }

        .btn-copy {
            width: 100%;
            background: var(--text);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0; /* EmpÃªche le bouton d'Ãªtre Ã©crasÃ© */
        }

        .btn-copy:hover { background: var(--primary); }
        .btn-copy.copied { background: var(--success); }

        #loading { text-align: center; margin-top: 40px; color: var(--text-light); font-style: italic; }
        .no-results { text-align: center; width: 100%; padding: 40px; color: var(--text-light); }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<div class="container">
    <header>
        <div class="top-bar">
            <a href="" id="btnAddPrompt" target="_blank" class="btn-add">
                âž• Nouveau Prompt
            </a>
        </div>

        <h1>âš¡ Rochane's Prompt Bank</h1>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="Rechercher un prompt, un mot clÃ©...">
        </div>

        <div id="filtersContainer" class="filters-container"></div>
    </header>

    <div id="loading">Chargement de la banque de prompts...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // ============================================================
    // CONFIGURATION (TES LIENS SONT ICI)
    // ============================================================
    
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnxIJ_ntHf3PZhiiekPPZzTFHPQ_24u_ffnhfoKDgCtUXElOqGH7pUfj0xc8yLVEz0zhoz9RpgRA8/pub?gid=841088377&single=true&output=csv";
    
    const FORM_URL = "https://forms.gle/KSqzKJ78WR7QpUqW6";

    // ============================================================

    document.getElementById('btnAddPrompt').href = FORM_URL;

    let allPrompts = [];
    let activeCategory = 'Tous';
    
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const filtersContainer = document.getElementById('filtersContainer');
    const loading = document.getElementById('loading');

    function init() {
        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allPrompts = results.data.filter(p => p.Titre && p.Titre.trim() !== "");
                loading.style.display = 'none';
                generateFilters(allPrompts);
                renderPrompts(allPrompts);
            },
            error: function(err) {
                loading.innerHTML = "âŒ Erreur de chargement. VÃ©rifie les droits du Google Sheet.";
                console.error(err);
            }
        });
    }

    function generateFilters(data) {
        const categories = new Set();
        data.forEach(p => {
            if(p.Categorie) categories.add(p.Categorie.trim());
        });
        const sortedCategories = ['Tous', ...Array.from(categories).sort()];
        filtersContainer.innerHTML = sortedCategories.map(cat => `
            <button class="filter-btn ${cat === 'Tous' ? 'active' : ''}" 
                    onclick="filterBy('${cat}')">
                ${cat}
            </button>
        `).join('');
    }

    window.filterBy = function(categoryName) {
        activeCategory = categoryName;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.textContent.trim() === categoryName) btn.classList.add('active');
        });
        applyFilters();
    }

    function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = allPrompts.filter(p => {
            const matchCategory = (activeCategory === 'Tous') || (p.Categorie && p.Categorie.trim() === activeCategory);
            const titre = p.Titre ? p.Titre.toLowerCase() : '';
            const contenu = p.Contenu ? p.Contenu.toLowerCase() : '';
            const tags = p.MotsCles ? p.MotsCles.toLowerCase() : '';
            const matchSearch = titre.includes(searchTerm) || contenu.includes(searchTerm) || tags.includes(searchTerm);
            return matchCategory && matchSearch;
        });
        renderPrompts(filtered);
    }

    searchInput.addEventListener('input', applyFilters);

    function renderPrompts(prompts) {
        grid.innerHTML = '';
        if(prompts.length === 0) {
            grid.innerHTML = '<div class="no-results">Aucun prompt ne correspond Ã  votre recherche.</div>';
            return;
        }
        // prompts.reverse(); // DÃ©commenter pour afficher les plus rÃ©cents en premier

        prompts.forEach(prompt => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const categorie = prompt.Categorie || 'Divers';
            let tagsHtml = '';
            if(prompt.MotsCles) {
                tagsHtml = prompt.MotsCles.split(',').map(tag => 
                    `<span class="keyword-tag" onclick="searchTag('${tag.trim()}')">#${tag.trim()}</span>`
                ).join(' ');
            }

            const safeContent = escapeHtml(prompt.Contenu || '');

            card.innerHTML = `
                <div class="card-header">
                    <span class="category-badge">${escapeHtml(categorie)}</span>
                    <h3>${escapeHtml(prompt.Titre)}</h3>
                    <div class="keywords">${tagsHtml}</div>
                </div>
                <div class="preview">${safeContent}</div>
                <button class="btn-copy" onclick="copierTexte(this, unescapeHtml(\`${safeContent.replace(/`/g, "\\`")}\`))">
                    <span>ðŸ“‹ Copier le prompt</span>
                </button>
            `;
            grid.appendChild(card);
        });
    }

    window.searchTag = function(tag) {
        searchInput.value = tag;
        applyFilters();
    }

    async function copierTexte(btn, texte) {
        const txtDecoder = document.createElement("textarea");
        txtDecoder.innerHTML = texte;
        const decodedTexte = txtDecoder.value;

        try {
            await navigator.clipboard.writeText(decodedTexte);
            succesCopie(btn);
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = decodedTexte;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            succesCopie(btn);
        }
    }

    function succesCopie(btn) {
        const originalHTML = btn.innerHTML;
        btn.innerHTML = "<span>âœ… CopiÃ© !</span>";
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.classList.remove('copied');
        }, 2000);
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
        });
    }
    
    function unescapeHtml(text) {
         const txt = document.createElement("textarea");
         txt.innerHTML = text;
         return txt.value;
    }

    init();
</script>

</body>
</html>
