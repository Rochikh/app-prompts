<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banque de Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #e0e7ff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { 
            font-weight: 800; 
            color: var(--text); 
            margin-bottom: 24px;
            font-size: 2.5rem;
            letter-spacing: -0.03em;
        }
        
        /* Zone de Recherche */
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        .search-box {
            width: 100%;
            padding: 16px 24px;
            border-radius: 50px;
            border: 2px solid transparent;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Zone des Filtres (Nouveau) */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .filter-btn {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Grille */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-light);
        }

        .card-header { margin-bottom: 16px; }

        .category-badge {
            display: inline-block;
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.05em;
        }

        h3 { margin: 0; font-size: 18px; font-weight: 700; line-height: 1.4; }

        .keywords {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .keyword-tag {
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        .keyword-tag:hover { color: var(--primary); }

        .preview {
            flex-grow: 1;
            font-size: 14px;
            color: #475569;
            margin-bottom: 20px;
            background: #f1f5f9;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Menlo', monospace;
            line-height: 1.6;
            /* Limite Ã  5 lignes avec ... */
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-copy {
            width: 100%;
            background: var(--text);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-copy:hover { background: var(--primary); }
        .btn-copy.copied { background: #10b981; }

        #loading { text-align: center; margin-top: 40px; color: var(--text-light); }

        /* Empty State */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-style: italic;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>âš¡ Rochane's Prompt Bank</h1>
        
        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-box" placeholder="Rechercher (ex: email, code, marketing)...">
        </div>

        <div id="filtersContainer" class="filters-container"></div>
    </header>

    <div id="loading">Chargement des donnÃ©es...</div>
    <div id="grid" class="grid"></div>
</div>

<script>
    // CONFIGURATION
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnxIJ_ntHf3PZhiiekPPZzTFHPQ_24u_ffnhfoKDgCtUXElOqGH7pUfj0xc8yLVEz0zhoz9RpgRA8/pub?output=csv";

    // VARIABLES GLOBALES
    let allPrompts = [];
    let activeCategory = 'Tous';

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('searchInput');
    const filtersContainer = document.getElementById('filtersContainer');
    const loading = document.getElementById('loading');

    // INIT
    function init() {
        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allPrompts = results.data.filter(p => p.Titre && p.Titre.trim() !== ""); // Nettoyage
                loading.style.display = 'none';
                
                generateFilters(allPrompts);
                renderPrompts(allPrompts);
            },
            error: function(err) {
                loading.innerHTML = "âŒ Erreur de chargement. VÃ©rifie le lien Google Sheet.";
            }
        });
    }

    // 1. GÃ‰NÃ‰RER LES BOUTONS FILTRES AUTOMATIQUEMENT
    function generateFilters(data) {
        // RÃ©cupÃ©rer toutes les catÃ©gories uniques
        const categories = new Set();
        data.forEach(p => {
            if(p.Categorie) categories.add(p.Categorie.trim());
        });

        // Convertir en tableau et trier
        const sortedCategories = ['Tous', ...Array.from(categories).sort()];

        // CrÃ©er les boutons HTML
        filtersContainer.innerHTML = sortedCategories.map(cat => `
            <button class="filter-btn ${cat === 'Tous' ? 'active' : ''}" 
                    onclick="filterBy('${cat}')">
                ${cat}
            </button>
        `).join('');
    }

    // 2. FONCTION DE FILTRAGE (Click sur bouton)
    window.filterBy = function(categoryName) {
        activeCategory = categoryName;
        
        // Mettre Ã  jour visuellement les boutons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.textContent.trim() === categoryName) btn.classList.add('active');
        });

        // Relancer l'affichage (Ã§a prendra en compte la recherche aussi)
        applyFilters();
    }

    // 3. MOTEUR DE RECHERCHE ET FILTRE GLOBAL
    function applyFilters() {
        const searchTerm = searchInput.value.toLowerCase();

        const filtered = allPrompts.filter(p => {
            // Filtre CatÃ©gorie
            const matchCategory = (activeCategory === 'Tous') || (p.Categorie && p.Categorie.trim() === activeCategory);
            
            // Filtre Recherche Texte
            const titre = p.Titre ? p.Titre.toLowerCase() : '';
            const contenu = p.Contenu ? p.Contenu.toLowerCase() : '';
            const tags = p.MotsCles ? p.MotsCles.toLowerCase() : '';
            const matchSearch = titre.includes(searchTerm) || contenu.includes(searchTerm) || tags.includes(searchTerm);

            return matchCategory && matchSearch;
        });

        renderPrompts(filtered);
    }

    // Ã‰couteur sur la barre de recherche
    searchInput.addEventListener('input', applyFilters);

    // 4. AFFICHAGE DES CARTES
    function renderPrompts(prompts) {
        grid.innerHTML = '';
        
        if(prompts.length === 0) {
            grid.innerHTML = '<div class="no-results">Aucun prompt ne correspond Ã  votre recherche.</div>';
            return;
        }

        prompts.forEach(prompt => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const categorie = prompt.Categorie || 'GÃ©nÃ©ral';
            // Gestion des mots clÃ©s (on les sÃ©pare par des virgules)
            let tagsHtml = '';
            if(prompt.MotsCles) {
                tagsHtml = prompt.MotsCles.split(',').map(tag => 
                    `<span class="keyword-tag" onclick="searchTag('${tag.trim()}')">#${tag.trim()}</span>`
                ).join(' ');
            }

            const safeContent = escapeHtml(prompt.Contenu || '');

            card.innerHTML = `
                <div class="card-header">
                    <span class="category-badge">${escapeHtml(categorie)}</span>
                    <h3>${escapeHtml(prompt.Titre)}</h3>
                    <div class="keywords">${tagsHtml}</div>
                </div>
                <div class="preview">${safeContent}</div>
                <button class="btn-copy" onclick="copierTexte(this)">
                    <span>ðŸ“‹ Copier</span>
                </button>
                <div style="display:none;" class="full-text">${safeContent}</div>
            `;
            
            // Attacher l'Ã©vÃ©nement copie
            const btn = card.querySelector('.btn-copy');
            btn.onclick = () => copierTexte(btn, prompt.Contenu);

            grid.appendChild(card);
        });
    }

    // Petite fonction bonus : cliquer sur un tag remplit la recherche
    window.searchTag = function(tag) {
        searchInput.value = tag;
        applyFilters(); // Lance la recherche
    }

    // COPIE PRESSE-PAPIER
    async function copierTexte(btn, texte) {
        try {
            await navigator.clipboard.writeText(texte);
            succesCopie(btn);
        } catch (err) {
            const textArea = document.createElement("textarea");
            textArea.value = texte;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("Copy");
            textArea.remove();
            succesCopie(btn);
        }
    }

    function succesCopie(btn) {
        const originalHTML = btn.innerHTML;
        btn.innerHTML = "<span>âœ… CopiÃ© !</span>";
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerHTML = originalHTML;
            btn.classList.remove('copied');
        }, 2000);
    }

    function escapeHtml(text) {
        if (!text) return "";
        return text.replace(/[&<>"']/g, function(m) {
            return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
        });
    }

    init();
</script>

</body>
</html>
